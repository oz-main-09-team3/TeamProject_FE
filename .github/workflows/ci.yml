name: React CI/CD

on:
  push:
    branches: [ main, develop ]  
  pull_request:
    branches: [ main, develop ]  

jobs:
  build_and_test:
    runs-on: ubuntu-latest  
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci  
    
    - name: Run linting
      run: npm run lint
      if: ${{ false }} 
    
    - name: Run tests
      run: npm test
    
    - name: Build
      run: npm run build
      env:
        CI: false  
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build/